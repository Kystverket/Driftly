apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    resource.opentelemetry.io/service.namespace: example
    resource.opentelemetry.io/service.name: myapp
    resource.opentelemetry.io/deployment.environment.name: dev
  labels:
    service: example
    app: myapp
    env: dev
    team: fyr
  name: myapp
  namespace: fyr-dev-example
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 70
          type: Utilization
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp
