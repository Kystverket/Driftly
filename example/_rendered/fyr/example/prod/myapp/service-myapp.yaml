apiVersion: v1
kind: Service
metadata:
  annotations:
    resource.opentelemetry.io/service.namespace: example
    resource.opentelemetry.io/service.name: myapp
    resource.opentelemetry.io/deployment.environment.name: prod
  labels:
    service: example
    app: myapp
    env: prod
    team: fyr
  name: myapp
  namespace: fyr-prod-example
spec:
  ports:
    - name: http-myapp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    service: example
    app: myapp
    env: prod
    team: fyr
  type: ClusterIP
